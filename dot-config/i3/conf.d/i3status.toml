### Appirence
[theme]
theme = "dracula"
[theme.overrides]
separator = " "

[icons]
icons = "awesome6"

### Blocks
[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 30
warning = 20.0
alert = 10.0
format = " $icon$percentage"
format_alt = " $icon$available/$total"

[[block]]
block = "disk_space"
path = "/home"
info_type = "available"
alert_unit = "GB"
interval = 30
warning = 20.0
alert = 10.0
format = " $icon$percentage"
format_alt = " $icon$available/$total"
if_command = "! [ \"$(df -P /home | awk 'NR==2 {print $1}')\" = \"$(df -P / | awk 'NR==2 {print $1}')\" ]"
[block.icons_overrides]
disk_drive = "\ue1b0"

[[block]]
block = "memory"
format = " $icon$mem_used_percents"
format_alt = " $icon$mem_free/$mem_total"
interval = 5

[[block]]
block = "cpu"
interval = 5
format = " $icon$utilization"

[[block]]
block = "temperature"
interval = 5
format = " $icon$average"
chip = "*-isa-*"

[[block]]
block = "battery"
interval = 30
format = " $icon$percentage"
if_command = "test -e /sys/class/power_supply/BAT0"

# [[block]]
# block = "net"
# format = " $icon$ssid"
# interval = 30

[[block]]
block = "sound"
format = " $icon$volume"

[[block]]
block = "time"
interval = 5
format = " $icon$timestamp.datetime(f:'%a %d.%m.%y %H:%M:%S')"

[[block]]
block = "custom"
command = "~/.config/i3/scripts/keyboard-layout"
interval = 1
