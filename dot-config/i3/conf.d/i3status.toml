### Appirence
[theme]
theme = "dracula"
[theme.overrides]
separator = "|"
separator_bg = "#282a36"
separator_fg = "#f8f8f2"

[icons]
icons = "awesome6"

### Blocks
[[block]]
block = "docker"
interval = 2
format = "i:$images r:$running t:$total $icon "
[block.icons_overrides]
docker = "\uf395"

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
alert_unit = "GB"
interval = 30
warning = 80.0
alert = 90.0
format = " $percentage $icon "
format_alt = " $used/$total $icon"

[[block]]
block = "disk_space"
path = "/home"
info_type = "used"
alert_unit = "GB"
interval = 30
warning = 80.0
alert = 90.0
format = " $percentage $icon "
format_alt = " $used/$total $icon"
if_command = "! [ \"$(df -P /home | awk 'NR==2 {print $1}')\" = \"$(df -P / | awk 'NR==2 {print $1}')\" ]"
[block.icons_overrides]
disk_drive = "\ue1b0"

[[block]]
block = "memory"
format = " $mem_used_percents $icon "
format_alt = " $mem_free/$mem_total $icon"
interval = 5

[[block]]
block = "cpu"
interval = 5
format = " $utilization $icon "

[[block]]
block = "temperature"
interval = 5
format = " $average $icon "
chip = "*-isa-*"

[[block]]
block = "battery"
interval = 30
format = " $percentage $icon "
if_command = "test -e /sys/class/power_supply/BAT0"

# [[block]]
# block = "net"
# format = " $ssid $icon "
# interval = 30

[[block]]
block = "sound"
format = " $volume $icon "

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d.%m.%y %H:%M:%S') $icon "

[[block]]
block = "custom"
command = "~/.config/i3/scripts/keyboard-layout"
interval = 1
