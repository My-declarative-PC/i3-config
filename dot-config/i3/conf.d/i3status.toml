### Appirence
[theme]
theme = "dracula"
[theme.overrides]
separator = " "

[icons]
icons = "awesome6"

### Blocks
[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 30
warning = 20.0
alert = 10.0
format = " $icon$percentage"
format_alt = " $icon$available/$total"

